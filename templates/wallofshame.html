<!DOCTYPE html>
<html>
    <script src="wallofshame.json"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/swag.css">
    <link rel="shortcut icon" href="/img/favicon.ico">

<head>

        <div class="topnav">
                <a href="/">Home</a>
                <a href="/wallofshame">Wall</a> 
                <a href="/score">Scoreboard</a>
          </div>

    <style>
        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
    <input type="hidden" onclick="CreateTableFromJSON()" value="Create Table From JSON" />
    <p id="showData"></p>
</body>

<script>
    // https://www.encodedna.com/javascript/populate-json-data-to-html-table-using-javascript.htm
    function CreateTableFromJSON() {

        // var wallofshames = JSON.parse(wallofshame);
        var col = [];
        for (var i = 0; i < wallofshames.length; i++) {
            for (var key in wallofshames[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        var table = document.createElement("table");

        var tr = table.insertRow(-1);                   

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        for (var i = 0; i < wallofshames.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = wallofshames[i][col[j]];
            }
        }

        
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
    function CreateTableFromJSON() {

        var wallofshames = JSON.parse(wallofshame);
        var col = [];
        for (var i = 0; i < wallofshames.length; i++) {
            for (var key in wallofshames[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        var table = document.createElement("table");

        var tr = table.insertRow(-1);                   

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        for (var i = 0; i < wallofshames.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = wallofshames[i][col[j]];
            }
        }

        
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }

    $.ajax({
    url : "wallofshame.json",
    cache : false,
    type : "GET",
    success : function(response) {
        wallofshame = response;
        CreateTableFromJSON();
    }})
    

</script>
</html>
